<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2350cf8cd8.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="bodysection">
    <div class = "actions_container">
      <input
      type="text"
      class="form-input-filter search-icon"
      id="filter"
      placeholder="Search Items"
    />    
    <button onclick="deleteAllRows()"><i class="fa-regular fa-trash-can" style="color: #FFF; background-color: #FF7F7F;"></i></button>
    </div>
    
    <table>
      <thead class="theading">
          <th><input type = 'checkbox' onchange="selectAllRows()"></th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
      </thead>
      <tbody class="trows">
      </tbody>
    </table>

    
    
  </section>
  <section  class="pagination-results-update">
    <div id="selected-results"><p class="selected-result">0 item(s) selected from 0 item(s)</p></div>
    <div id="updatePaginationContainer"></div>
  </section>

  

  <script src="script.js"></script>
</body>
</html>
