<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Font Awesome -->
  <script src="https://kit.fontawesome.com/2350cf8cd8.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Main section for the body content -->
  <section class="bodysection">
    <!-- Container for various actions like search and delete -->
    <div class="actions_container">
      <!-- Search input field -->
      <input
        type="text"
        class="form-input-filter search-icon"
        id="filter"
        placeholder="Search Items"
      />
      <!-- Button to delete all selected rows -->
      <button onclick="deleteAllRows()">
        <!-- Icon for delete action -->
        <i class="fa-regular fa-trash-can" style="color: #FFF; background-color: #FF7F7F;"></i>
      </button>
    </div>
    
    <!-- Table to display data -->
    <table>
      <!-- Table header -->
      <thead class="theading">
        <!-- Checkbox for selecting all rows -->
        <th><input type='checkbox' onchange="selectAllRows()"></th>
        <!-- Column headers -->
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </thead>
      <!-- Table body -->
      <tbody class="trows">
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>
  </section>

  <!-- Section for pagination results and update -->
  <section class="pagination-results-update">
    <!-- Display selected item count -->
    <div id="selected-results">
      <p class="selected-result">0 item(s) selected from 0 item(s)</p>
    </div>
    <!-- Container for pagination buttons -->
    <div id="updatePaginationContainer"></div>
  </section>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
